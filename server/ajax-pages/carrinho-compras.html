<table border="1" id="tabela-cart">
  <tr>
    <th>Nome</th>
    <th>Descricao</th>
    <th>Preco</th>
  </tr>
</table>

<script>
  let tabela = document.querySelector('#tabela-cart')
  let carrinho = JSON.parse(localStorage.getItem('carrinho_compras'))
  carrinho.forEach(function(produto){
    tabela.innerHTML += '<tr>'
                          +`<td>${produto.nome}</td>`
                          +`<td>${produto.descricao}</td>`
                          +`<td>${produto.preco}</td>`
                        +'</tr>'
  })
  
</script>
